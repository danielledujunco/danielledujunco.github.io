<html lang="en">
    <head>
        <link rel="stylesheet" href="hw1.css"> <!-- links to css file -->

        <!-- displays text in the browser's tab -->

        <title>New Patient Registration | Summit Grove Medical</title>
    </head>
    <body>
        <header>
            <table width="100%">
                <tr>
                    <td valign="top" align="left" width="20%">
                        <div class="image">
                           <img align="center" src="summitgrovelogo.png" alt="Summit Grove Logo" width="70px" id="logo"/>
                        </div>
                    </td>

                    <td>
                        <h2>Summit Grove Medical</h2>
                    </td>

                    <td valign="bottom" align="right" width="20%">
                     <p>Today's Date: <span id= "today"></span></p>
                    </td>
                </tr>
            </table>
        </header>
<hr>
<!-- form starts here -->
<form action="thankyou.html">
    <center>
        <div class="format">
            <table>
                <tr>
                    <th colspan="2">Create Patient Portal Account</th>
                </tr>

                <!-- patient's information section of the form starts here -->

                <!-- patient's name F M L -->

         
                <tr>
                     <td class="td1"><label for="fname">First Name:</label></td>
                     <td>
                        <input 
                        type="text" 
                        name="fname" 
                        id="fname" 
                        maxlength="30" 
                        title="Please enter your first name" 
                        required 
                        placeholder="First Name"
                        />
                     </td>
                </tr>
                
                <tr>
                     <td class="td1"><label for="mname">Middle Initial:</label></td>
                     <td>
                        <input 
                        type="text" 
                        name="mname" 
                        id="mname" 
                        maxlength="1" 
                        title="Please enter your middle initial"
                        placeholder="MI"
                        />
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="lname">Last Name:</label></td>
                    <td>
                        <input 
                        type="text" 
                        name="lname" 
                        id="lname" 
                        maxlength="30" 
                        title="Please enter your last name" 
                        required 
                        placeholder="Last Name"
                        />
                    </td>
                </tr>
            
                <!-- gender -->

                <tr>
                    <td class="td1"><label for="pgender">Gender:</label></td>
                    <td>
                        <input 
                        type="radio" 
                        id="g1" 
                        name="pgender" 
                        value="Male"
                        />
                        Male

                        <input 
                        type="radio" 
                        id="g2" 
                        name="pgender" 
                        value="Female"
                        />
                        Female

                        <input 
                        type="radio" 
                        id="g3" 
                        name="pgender" 
                        value="Other"
                        />
                        Other
                    </td>
                </tr>

                <!-- date of birth -->

                <tr>
                    <td class="td1"><label for="dob">Date of Birth:</label></td>
                    <td>
                        <input 
                        type="date" 
                        id="dob" 
                        name="dob"
                        required
                        placeholder="MM/DD/YYYY"
                        />
                    </td>
                <tr>
                    <td class="td1"><label for="ssn">Social Security Number:</label></td>
                    <td>
                        <input 
                        type="password" 
                        id="ssn" 
                        name="ssn"
                        minlength="11" 
                        maxlength="11" 
                        title="Please enter your social security number"
                        required 
                        placeholder="XXX-XX-XXXX"
                        />
                    </td>
                </tr>

                <tr>
                    <th colspan="4"></hr></th> <!-- this makes a line allowing it to be more organized-->
                </tr>

                <tr>
                    <th colspan="2"> Patient Contact Information</th>
                </tr>

                <!-- phone number -->

                 <tr>
		            <td class="td1"><label for="phone">Phone Number:</label></td>
                    <td>
                        <input 
                        type="text" 
                        name="phone" 
                        id="phone" 
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" 
                        required
                        maxlength="12" 
                        title="Please enter your phone number" 
                        placeholder="123-456-7890"
                        />
                    </td>
                </tr>

                <!-- email address -->
                 
                <tr>
                    <td class="td1"><label for="email">Email Address:</label></td>
                    <td>
                        <input 
                        type="text" 
                        id="email" 
                        name="email"
                        maxlength="50"
                        title="Please enter your email"
                        required
                        placeholder="example@email.com"
                        />
                    </td>
                </tr>

                <!-- address -->

                <tr>
                    <td class="td1"><label for="address1">Address Line 1:</label></td>
                    <td>
                        <input 
                        type="text" 
                        name="address1" 
                        id="address1" 
                        maxlength="30" 
                        title="Please enter your address"
                        required 
                        placeholder="1234 Address"
                        />
                    </td>
                </tr>
                
                <tr>
                    <td class="td1"><label for="address2">Address Line 2:</label></td>
                    <td>
                        <input 
                        type="text" 
                        name="address2" 
                        id="address2" 
                        maxlength="30"
                        title="Please enter your address" 

                        placeholder="1234 Address"
                        />
                    </td>
                </tr>

               <!-- city -->

                <tr>
                    <td class="td1"><label for="city">City:</label></td>
                    <td>
                        <input 
                        type="text" 
                        name="city" 
                        id="city" 
                        maxlength="30" 
                        title="Please enter your city"
                        required 
                        placeholder="City"
                        />
                    </td>
                </tr>

                <!--state -->

                <tr>
                    <td class="td1"><label for="state">State:<Label></td>
                    <td>
	                    <select>
                            <option selected disabled>Please Select One</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="GU">Guam</option>	
                            <option value="HI">Hawaii</option>	
                            <option value="ID">Idaho</option>	
                            <option value="IL">Illinois</option>	
                            <option value="IN">Indiana</option>	
                            <option value="IA">Iowa</option>	
                            <option value="KS">Kansas</option>	
                            <option value="KY">Kentucky</option>	
                            <option value="LA">Louisiana</option>	
                            <option value="ME">Maine</option>	
                            <option value="MD">Maryland</option>	
                            <option value="MA">Massachusetts</option>	
                            <option value="MI">Michigan</option>	
                            <option value="MN">Minnesota</option>	
                            <option value="MS">Mississippi</option>	
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>	
                            <option value="NH">New Hampshire</option>	
                            <option value="NJ">New Jersey</option>	
                            <option value="NM">New Mexico</option>	
                            <option value="NY">New York</option>	
                            <option value="NC">North Carolina</option>	
                            <option value="ND">North Dakota</option>	
                            <option value="OH">Ohio</option>	
                            <option value="OK">Oklahoma</option>	
                            <option value="OR">Oregon</option>	
                            <option value="PA">Pennsylvania</option>	
                            <option value="PR">Puerto Rico</option>	
                            <option value="RI">Rhode Island</option>	
                            <option value="SC">South Carolina</option>	
                            <option value="SD">South Dakota</option>	
                            <option value="TN">Tennessee</option>	
                            <option value="TX">Texas</option>	
                            <option value="UT">Utah</option>	
                            <option value="VT">Vermont</option>	
                            <option value="VA">Virginia</option>	
                            <option value="WA">Washington</option>	
                            <option value="WV">West Virginia</option>	
                            <option value="WI">Wisconsin</option>	
                            <option value="WY">Wyoming</option>	
                        </select>
                    </td>
                </tr>
                
                <!-- zip code -->

                <tr>
                    <td class="td1"><label for="zip">Zip Code:</label></td>
                    <td>
                        <input 
                            type="text" 
                            id="zip" 
                            name="zip" 
                            maxlength="5"
                            pattern="[0-9]{5}"
                            title="Please enter your zip code" 
                            required 
                            placeholder="12345">
                    </td>
                </tr>

                <tr>
                    <th colspan="4"></hr></th>
                </tr>
                
                <!-- patient background-->

                <tr>
                    <th colspan="2">Patient History</hr></th>
                </tr>
                
                 <tr>
                    <td class="td1"><label for="vacc">Have you been vaccinated?:</label></td>
                    <td>
                        <input 
                        type="radio" 
                        id="v1" 
                        name="vacc" 
                        value="Yes"
                        />
                        Yes

                        <input 
                        type="radio" 
                        id="v2" 
                        name="vacc" 
                        value="No"
                        />
                        No
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="insur">Do you have insurance?:</label></td>
                    <td>
                        <input 
                        type="radio" 
                        id="i1" 
                        name="insur" 
                        value="Yes"
                        />
                        Yes

                        <input 
                        type="radio" 
                        id="i2" 
                        name="insur" 
                        value="No"
                        />
                        No
                    </td>
                </tr>
                
                <!-- check boxes -->
                <tr>
                    <td class="td1"><label for="history">Do you have:</label></td>
                    <td>
                        <input type="checkbox" id="option1" value="Diabetes"/> 
                        <label for="Diabetes">Diabetes</label>

                        <input type="checkbox" id="option2" value="Hypertension"/>
                        <label for="Hypertension">Hypertension</label>

                        <input type="checkbox" id="option3" value="Asthma">
                        <label for="Asthma">Asthma</label>

                        

                        <input type="checkbox" id="option5" value="Arthritus"/>
                        <label for="Arthritus">Arthritus</label>
                        
                        
                        <input type="checkbox" id="option6" value="Other"/><label for="Other">Other</label>

                    </td>
                </tr>
                
                <!-- text area -->
                <tr>
                    <td class="td1" align="right"> 
                        <label for="notes"> If you selected other please specify.</label>
                    </td>

                    <td>
                        <textarea
                        rows="4"
                        cols="50"
                        maxlength="500"
                        id="notes"
                        name="notes"
                        title="Enter any additional medical history or concerns here"
                        placeholder="(Insert text here...)"
                        ></textarea>
                        <span id="description_text"></span>
                    </td>
                </tr>
                
                <!-- slider -->

                <tr>
                    <td class="td1"><label for="range">How is your health?<br/>(Rate from 1 to 10, 10 is healthy)</label></td>
                    <td>
	                    <input
	                    type="range"
	                    name="range"
	                    id="range"
                        min="1"
                        max="10"
                        value="0"
                        required
                        />
                        <span id="range-slider"></span>
                    </td>
                </tr>
                
                <tr>
                    <th colspan="4">Make Patient Account</hr></th>
                </tr>

                <tr>
                    <td class="td1"><label for="username">User ID:</label></td>
                    <td>
                        <input
                        type="text"
                        name="username"
                        id="username"
                        minlength="8"
                        maxlength="20"
                        required
                        title="Please enter a username:"
                        placeholder="Your username"
                        />
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="pword">Password:</label></td>
                    <td>
                        <input 
                        type="password" 
                        name="pword" 
                        id="pword" 
                        minlength="10"
                        maxlength="20" 
                        required
                        title="Please enter your password"
                        placeholder="Your password"
                        />
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="cpword">Re-enter Password:</label></td>
                    <td>
                        <input 
                        type="password" 
                        name="cpword" 
                        id="cpword" 
                        minlength="10"
                        maxlength="20" 
                        required
                        title="Please re-enter your password"
                        placeholder="Your password"
                        />
                    </td>
                </tr>

                <tr>
                    <td class="td1" colspan="4">
                    <center>
                        <input type="submit" name="submit" id="submit" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ">
                        &nbsp;&nbsp;&nbsp; <!--spaces between submit and reset-->
                        <input type="reset" name="reset" id="reset" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
                    </center>
                    </td>
                </tr>
            </table>
        </div>
    </center>
</form>
